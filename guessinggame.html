<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="guessinggame.css">
</head>
<body>
    <div class="container">
        <h1>Flag Guessing Game</h1>
        <div class="flag-container">
            <img id="flag-image" src="" alt="Flag">
        </div>
        <input type="text" id="guess-input" placeholder="Enter Country Name">
        <button id="submit-btn">Submit</button>
        <p id="result"></p>
        <button id="next-btn">Next</button>
    </div>
    <script src="guessinggame.js"></script>
</body>
</html>
